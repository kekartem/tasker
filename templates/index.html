{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
  <script src="https://kit.fontawesome.com/81c65d2303.js" crossorigin="anonymous"></script>
  <title>Tasker</title>
  <link rel="stylesheet" href="{% static 'css/style.css'%}" type="text/css">
</head>
<body>
<div class="container">
  <div class="column" id="1">
    <div class="heading">
      <h2>Приоритет</h2>
    </div>
    <div class="content">
      {% for i in c1 %}
        <div class="task" id="{{ i.id }}">
          {{ i.title }}
          <div class="status-bar">
            <div class="delete-button"><i class="fas fa-trash"></i></div>
            <p>28 мая</p>
          </div>
        </div>
      {% endfor %}
      <div class="newTask">
        <form action="addTask" method="POST">{% csrf_token %}
          <input type="text" name="title" placeholder="Заголовок">
          <textarea name="description" placeholder="Описание"></textarea>
          <input type="hidden" name="col" value="1">
          <div class="add-task-button">
            <h1><i class="fas fa-plus"></i></h1>
          </div>
        </form>
      </div>
    </div>
    <div class="column-footer">

    </div>
  </div>
  <div class="column" id="2">
    <div class="heading">
      <h2>На сегодня</h2>
    </div>
    <div class="content">

      {% for i in c2 %}
        <div class="task" id="{{ i.id }}">
          {{ i.title }}
          <div class="status-bar">
            <div class="delete-button"><i class="fas fa-trash"></i></div>
            <p>28 мая</p>
          </div>
        </div>
      {% endfor %}

    </div>
    <div class="column-footer">

    </div>
  </div>
</div>
<div class="change">
  <form action="changeStatus" method="POST">{% csrf_token %}
  </form>
</div>

<div class="del">
  <form action="delete" method="POST">{% csrf_token %}
  </form>
</div>
<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
